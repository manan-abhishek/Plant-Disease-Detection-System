<!DOCTYPE html>
<html>
<head>
    <title>Plant Disease Detection</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f4f6f7; }
        h1 { color: #2e7d32; margin-top: 40px; }
        input, button { padding: 10px; margin-top: 20px; }
        img { width: 300px; margin-top: 20px; border-radius: 10px; }
        .result { font-size: 20px; color: #1b5e20; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ðŸŒ¿ Plant Disease Detection</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Predict</button>
    </form>

    {% if image_path %}
        <img src="{{ image_path }}" alt="Uploaded Image">
        <div class="result">
            <p><strong>Disease:</strong> {{ prediction }}</p>
            <p><strong>Confidence:</strong> {{ confidence }}%</p>
        </div>
    {% endif %}
</body>
</html>
